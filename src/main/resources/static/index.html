<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="bootstrap-datepicker-1.6.1-dist/js/bootstrap-datepicker.min.js"></script>
    <script src="bower_components/angular-datetime/dist/datetime.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>

    <link href="bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-datepicker-1.6.1-dist/css/bootstrap-datepicker.css">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/authCtrl.js"></script>
    <script src="js/controllers/absenceController.js"></script>
    <script src="js/services/tokenStorage.js"></script>
    <script src="js/services/absenceService.js"></script>
</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper" ng-controller="AuthCtrl" ng-init="init()">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/#/home">
                    eLista
                </a>
            </li>
            <div ng-show="authenticated">
                <li>
                    <p>Witaj, {{ token.name }} {{ token.lastName }}</p>
                    <a href="/#/home">
                        <button type="button" class="btn btn-default" ng-click="logout()">Log out</button>
                    </a>
                </li>
                <li>
                    <a href="#">Worked time</a>
                </li>
                <li>
                    <a href="/#/absence">Absences</a>
                </li>
                <li>
                    <a href="#">Schedule</a>
                </li>
                <li>
                    <a href="#">Account</a>
                </li>
            </div>
            <form role="form" ng-hide="authenticated">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" placeholder="Wprowadź adres email" ng-model="email">
                    <label for="haslo">Hasło:</label>
                    <input type="password" class="form-control" id="haslo" placeholder="Wprowadź hasło"
                           ng-model="password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </form>

        </ul>


    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div ng-view></div>
    <!-- /#page-content-wrapper -->
    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
</div>
<!-- /#wrapper -->
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
