</div>
<div>
    <table st-table="displayedCollection" st-safe-src="userAbsences" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="date">Date</th>
            <th st-sort="hours">Hours</th>
            <th st-sort="type">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr st-select-row="row" ng-repeat="row in displayedCollection">
            <td>{{row.date | date}}</td>
            <td>{{row.hours}}</td>
            <td>{{row.type}}</td>
        </tr>
        </tbody>
    </table>
</div>
